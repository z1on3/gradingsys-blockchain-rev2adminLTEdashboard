<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="/" class="brand-link">
    <img
      src="/static/assets/img/grades-logo.jpg"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">GradingSys BC</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="/static/assets/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a
          href="{{ url_for('authentication_blueprint.logout') }}"
          class="d-block"
        >
          {{ current_user.username }} : {{ current_user.role }} - Logout
        </a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input
          class="form-control form-control-sidebar"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->

        <li class="nav-header">ADMIN MENU</li>
        <li
          class="nav-item has-treeview {% if 'index' in segment %} menu-open {% endif %}"
        >
          <a
            href="/index"
            class="nav-link {% if 'index' in segment %} active {% endif %}"
          >
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Admin Dashboard</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="/add_grades"
            class="nav-link {% if 'add_grades' in segment %} active {% endif %}"
          >
            <i class="nav-icon fa fa-plus"></i>
            <p>Add Grades</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="/show_grades"
            class="nav-link {% if 'show_grades' in segment %} active {% endif %}"
          >
            <i class="nav-icon ionicons ion-stats-bars"></i>
            <p>Student Grades</p>
          </a>
        </li>
        <li
          class="nav-item has-treeview {% if 'layout' in segment %} menu-open {% endif %}"
        >
          <a
            href="#"
            class="nav-link {% if 'layout' in segment %} active {% endif %}"
          >
            <i class="nav-icon ionicons ion-person-add"></i>
            <p>
              Add User
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a
                href="/add_instructor"
                class="nav-link {% if 'add_instructor' in segment %} active {% endif %}"
              >
                <i class="fa fa-chalkboard-teacher nav-icon"></i>
                <p>Instructor</p>
              </a>
            </li>
            <li class="nav-item">
              <a
                href="/add_student"
                class="nav-link {% if 'add_student' in segment %} active {% endif %}"
              >
                <i class="fa fa-user-graduate nav-icon"></i>
                <p>Student</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
